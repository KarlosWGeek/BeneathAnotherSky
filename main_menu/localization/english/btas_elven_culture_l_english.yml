 #Cultures
 solacian: "Solacian"
 solactian_desc: "The Elves of the Blackstone Caldera, mostly living in the ancient elven city of Hei An Zuban, one the last still intact since the Ancient Elven Wars. Due to the warmth of the caldera and the nutrients of the soil, vast fields of White Aelther grew to sustain a population large enough to fill this ancient metropolis and dominate the continent through sheer numbers."
