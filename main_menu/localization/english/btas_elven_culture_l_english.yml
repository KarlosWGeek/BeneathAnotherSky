 # Elves
 # Species
 elven_species: "Species: Elves"
 elven_species_desc: "Elves are the longest lived sentient species of Elysium, possessing immense innate magical talent and mastery even early in life. They are very reclusive and live in harmony with nature, often using magic as an art form or to facilitate life. Their small dwindling numbers are a result of the Ancient Elven Wars, very slow reproductive cycles and recurring internal conflicts, leaving only a few well-governed nations and scattered city-states amongst the wilderness."

