l_english:
 ### CLIMATE
 
 # Arid
 arid: "Hot Arid"
 arid_desc: "Hot Arids are extremely dry regions with intense heat, minimal rainfall, sparse vegetation, and wide temperature swings between scorching days and cooler nights."
 cold_arid: "Cold Arid"
 cold_arid_desc: "Cold Arids are dry, high-latitude or high-altitude regions with light precipitation, frigid winters, sparse plant life, and large temperature variations year-round."
 hot_semi_arid: "Hot Semi-Arid"
 hot_semi_arid_desc: "Hot Semi-Arids are steppes and grasslands with hot summers, mild winters, limited rainfall, hardy shrubs, and grasses adapted to persistent seasonal dryness."
 cold_semi_arid: "Cold Semi-Arid"
 cold_semi_arid_desc: "Cold Semi-Arids are expansive temperate steppes and grasslands with low rainfall, cold winters, warm summers, and resilient vegetation adapted to dry, windy conditions."
 # Tropical
 tropical: "Tropical Rainforest"
 tropical_desc: "Tropical Rainforests are humid ecosystems with year-round heat, abundant rainfall, dense vegetation, and extremely high biodiversity thriving beneath multilayered canopies."
 tropical_monsoon: "Tropical Monsoon"
 tropical_monsoon_desc: "Tropical Monsoons are climates featuring intense seasonal rains, short dry periods, high temperatures, and lush vegetation responding to dramatic yearly precipitation shifts."
 tropical_savanna: "Tropical Savanna"
 tropical_savanna_desc: "Tropical Savannas are warm grassland regions with scattered trees, pronounced wet and dry seasons, frequent fires, and wildlife adapted to seasonal moisture cycles."
 # Temperate
 subtropical: "Subtropical"
 subtropical_desc: "Subtropicals are warm regions with humid summers, mild winters, variable rainfall, and diverse forests, grasslands, or wetlands influenced by shifting seasonal patterns."
 oceanic: "Oceanic"
 oceanic_desc: "Oceanics are mild, maritime climates with cool summers, moderate winters, frequent rainfall, and lush vegetation supported by stable ocean-influenced temperatures."
 mediterranean: "Mediterranean"
 mediterranean_desc: "Mediterraneans are climates with hot, dry summers, mild, wet winters, drought-adapted vegetation, and strong seasonal contrasts influenced by shifting pressure systems."
 continental: "Continental"
 continental_desc: "Continentals are inland climates with warm summers, cold winters, moderate precipitation, and strong seasonal variation due to limited oceanic influence."
 # Arctic
 subarctic: "Subarctic"
 subarctic_desc: "Subarctics are high-latitude climates with brief mild summers, long harsh winters, low precipitation, and sparse forests adapted to extreme cold."
 arctic: "Arctic"
 arctic_desc: "Arctics are polar-edge regions with frigid temperatures, short cool summers, minimal precipitation, and tundra vegetation surviving thin soils and persistent cold."
 polar: "Polar"
 polar_desc: "Polars are extreme high-latitude climates with permanent cold icy landscapes, very little precipitation, and minimal vegetation adapted to severe environmental limits."
 # Aerial
 hot_aerial: "Hot Aerial"
 hot_aerial_desc: "Hot Aerials are floating equatorial islands with intense sunlight, warm temperatures, frequent storms, and unique ecosystems adapted to skyborne environments."
 aerial: "Aerial"
 aerial_desc: "Aerials are floating temperate islands with mild conditions, variable winds, moderate rainfall, and ecosystems suited to ever-shifting atmospheric environments."
 cold_aerial: "Cold Aerial"
 cold_aerial_desc: "Cold Aerials are floating frigid islands with harsh winds, freezing temperatures, sparse hardy life, and long periods of low sunlight."
 
 
 
 ### TOPOGRAPHY
 
 # Land Topography
 wetlands: "Wetlands"
 wetlands_desc: "Wetlands are water-saturated landscapes supporting diverse plant and animal life, featuring marshes, swamps, and shallow pools that form rich, dynamic ecosystems."
 flatland: "Flatlands"
 flatland_desc: "Flatlands are broad, level expanses with minimal elevation change, offering open horizons, expansive skies, and ideal conditions for agriculture, settlement, and easy travel."
 rolling_flatland: "Rolling Flatlands"
 rolling_flatland_desc: "Rolling Flatlands are gently undulating terrains with subtle rises and dips, blending mostly flat surfaces with mild variation that adds texture while remaining easily navigable."
 plateau: "Plateau"
 plateau_desc: "Plateaus are elevated flat terrains rising sharply from surrounding areas, characterized by broad level surfaces, dramatic edges, and stable conditions supporting vegetation and wildlife."
 irregular_plateau: "Irregular Plateau"
 irregular_plateau_desc: "Irregular Plateaus are elevated landforms with uneven surfaces, varied slopes, and scattered ridges, creating a more complex landscape than smoother, typical plateaus."
 high_plateau: "High Plateau"
 high_plateau_desc: "High Plateaus are vast elevated regions situated at significant altitude, offering expansive views, cooler climates, and sweeping plains atop dramatically uplifted terrain."
 hills: "Hills"
 hills_desc: "Hills are rounded elevated landforms rising above surrounding terrain, featuring moderate slopes, varied contours, and scenic transitions between lowlands and rugged uplands."
 mountains: "Mountains"
 mountains_desc: "Mountains are prominent landforms with steep slopes, high peaks, and dramatic elevation changes, creating challenging environments shaped by tectonic and geological forces."
 high_mountains: "High Mountains"
 high_mountains_desc: "High Mountains are extremely elevated, imposing ranges with sharp ridges, towering summits, and severe climates, forming dramatic landscapes that dominate surrounding regions."
 floating_islands: "Floating Island"
 floating_islands_desc: "Floating Islands are mysterious airborne landmasses of varying sizes, suspended by enigmatic magical forces, affecting air and sea current above and beneath them."
 floating_mountains: "Floating Mountains"
 floating_mountains_desc: "Floating Mountains are rare, high elevation regions on Floating Islands large enough to support them, often holding some of the rarest and most exotic minerals in the world."
 
 # Maritime Topography
 salt_pans: "Salt Pan"
 salt_pans_desc: "Salt Pans are flat, sun-baked coastal or inland basins where seawater or saline groundwater evaporates, leaving mineral-rich crusts and stark, reflective landscapes."
 frozen_sea: "Frozen"
 frozen_sea_desc: "Frozen regions are very low-salinity waters that freeze seasonally, like polar seas, forming shifting ice cover, extreme temperatures, and unique ecosystems adapted to harsh seasonal cycles."
 high_lakes: "Fresh"
 high_lakes_desc: "Fresh regions are low-salinity freshwater lakes, offering stable habitats, diverse species, and gentle hydrological conditions shaped by river inflows, precipitation, and surrounding terrestrial landscapes."
 lakes: "Fresh"
 lakes_desc: "Fresh regions are low-salinity freshwater lakes, offering stable habitats, diverse species, and gentle hydrological conditions shaped by river inflows, precipitation, and surrounding terrestrial landscapes."
 inland_sea: "Saline"
 inland_sea_desc: "Saline regions are high-salinity inland seas, salt lakes, or atoll lagoons, featuring dense waters, limited outflow, and specialized ecosystems adapted to intense evaporation and mineral concentration."
 atoll: "Atoll"
 atoll_desc: "Atolls are ring-shaped coral reef formations encircling shallow lagoons, formed from subsiding volcanic islands and supporting diverse marine ecosystems in warm tropical oceans."
 narrows: "Narrows"
 narrows_desc: "Narrows are highly saline maritime passages bordered closely by land, creating constrained waterways like straits or enclosed archipelagic seas with dynamic currents and concentrated marine activity."
 
 # Oceanic Topography
 coastal_ocean: "Coastal Ocean"
 coastal_ocean_desc: "Coastal Oceans are dynamic, nutrient-rich border zones where land meets sea, supporting diverse ecosystems, intense biological productivity, and vital human activities shaped by shifting tides and currents."
 ocean: "Continental Shelf"
 ocean_desc: "Continental Shelves are gently sloping submerged margins of continents, providing nutrient-rich waters, diverse marine life, and broad shallow zones that transition gradually into deeper ocean basins."
 oceanic_plateau: "Oceanic Plateau"
 oceanic_plateau_desc: "Oceanic Plateaus are expansive elevated underwater regions with thick crust, supporting unique ecosystems, influencing deep-sea circulation, and forming broad, relatively flat high-standing areas within the ocean."
 oceanic_ridge: "Oceanic Ridge"
 oceanic_ridge_desc: "Oceanic Ridges are vast underwater mountain chains formed by tectonic spreading, creating rugged terrain, volcanic activity, and elevated seafloor regions that shape major oceanographic and geological patterns."
 deep_ocean: "Abyssal Plains"
 deep_ocean_desc: "Abyssal Plains are extremely flat, deep seafloor regions covered by fine sediments, creating calm expansive habitats that stretch between continental margins and mid-ocean features."
 ocean_wasteland: "Abyssal Trench"
 ocean_wasteland_desc: "Abyssal Trenches are the deepest, steep-walled ocean depressions formed by subduction, creating cold, high-pressure environments with dramatic vertical relief and rare specialized life."
 
 # Wastelands
 wetlands_wasteland: "Wetlands Wasteland"
 wetlands_wasteland_desc: "$wetlands_desc$"
 flatland_wasteland: "Flatland Wasteland"
 flatland_wasteland_desc: "$flatland_desc$"
 plateau_wasteland: "Plateau Wasteland"
 plateau_wasteland_desc: "$plateau_desc$"
 hills_wasteland: "Hills Wasteland"
 hills_wasteland_desc: "$hills_desc$"
 dune_wasteland: "Dune wasteland"
 dune_wasteland_desc: "$desert_desc$"
 mesa_wasteland: "Mesa Wasteland"
 mesa_wasteland_desc: "$desert_desc$" 
 mountain_wasteland: "Mountain Wasteland"
 mountain_wasteland_desc: "$mountains_desc$"
 
 floating_wasteland: "Floating Edges"
 floating_wasteland_desc: "Floating Edges represents the dangerously fragile boundaries of the Floating Islands, where unstable terrain and sheer drops make movement treacherous and long-term habitation nearly impossible."
 
 
 
 ### vegetation
 
 # Vegetation
 enchanted: "Enchanted"
 enchanted_desc: "Enchanted Mythical Forests of Manabloom Trees, their purple bark and pink leaves nourished by flowing planetary mana currents that create vibrant, otherworldly ecosystems."
 jungle: "Jungle"
 jungle_desc: "Jungles are dense, humid ecosystems filled with towering trees, intertwined vines, and abundant wildlife, creating layered canopies and thriving biodiversity in warm tropical climates."
 forest: "Forest"
 forest_desc: "Forests are expansive wooded regions with diverse tree species, layered vegetation, and rich habitats that support varied wildlife and stabilize local climates through shade and moisture."
 woods: "Woods"
 woods_desc: "Woods are moderately dense tree-covered areas with open understories, offering a balance of sunlight and shade that supports smaller wildlife and understory plant communities."
 farmland: "Farmlands"
 farmland_desc: "Farmlands are cultivated landscapes shaped by human activity, featuring organized fields, managed soils, and productive crops that sustain settlements and define rural environments."
 grasslands: "Grasslands"
 grasslands_desc: "Grasslands are wide open biomes dominated by grasses and low shrubs, offering vast grazing areas, sweeping views, and ecosystems shaped by wind, fire, and roaming herbivores."
 sparse: "Sparse"
 sparse_desc: "Sparse regions are lightly vegetated landscapes with scattered shrubs, hardy plants, and open ground, forming transitional zones shaped by limited water, nutrient-poor soils, or harsh climates."
 desert: "Desert"
 desert_desc: "Deserts are arid environments with minimal vegetation, extreme temperatures, and vast stretches of sand or rock, hosting resilient species adapted to intense dryness and heat."
 haunted: "Haunted"
 haunted_desc: "Haunted Mangrove Forests of Graveshade Trees, their gray foliage sustained by draining mana from soil and living creatures, resulting in eerie, lifeless, and hostile ecosystems."
 urban: "Urban"
 urban_desc: "Urban areas are densely built population centers and highly concentrated centers of trade and industry, boosting development and defenses while increasing risk of unrest and disease."
 
 
 
